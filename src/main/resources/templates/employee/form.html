<html>
    <head>
        <title> Form Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/employee/save}"
    method="POST"
    th:object="${employees}"
    >
    <div class="form-group" hidden>
        <label for="Id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="id" th:field="*{id}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Name" class="col-form-label">NAME</label>
        <input type="text" class="form-control" id="name" th:field="*{fullName}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Name" class="col-form-label">JOIN DATE</label>
        <input type="date" class="form-control" id="name" th:field="*{joinDate}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Name" class="col-form-label">PHONE NUMBER</label>
        <input type="text" class="form-control" id="name" th:field="*{numberPhone}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Department" class="col-form-label">DEPARTMENT NAME</label>
        <select class="form-select" aria-label="Default select example" th:field="*{department}">
            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}" ></option>
          </select>
    </div>
    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
